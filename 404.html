<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0;url=/" />
    <title>Redirecting...</title>
    <script>
      // Redirect to the requested route after React loads
      var pathname = window.location.pathname;
      window.location.replace('/?' + pathname);
    </script>
  </head>

</html>
